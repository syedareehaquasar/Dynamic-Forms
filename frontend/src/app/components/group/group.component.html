<div class="container">
  <h2>Group Data</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Group Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of groupData">
        <th scope="row">{{item._id}}</th>
        <td>{{item.groupName}}
          <tr>
            <td>{{formData[item.id]}}</td>
            <td>{{formData[item.id]}}</td>
            <td>{{formData[item.id]}}</td>
          </tr>
        </td>
      </tr>
    </tbody>
  </table>
</div>
