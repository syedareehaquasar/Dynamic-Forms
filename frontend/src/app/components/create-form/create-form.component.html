<div class="container">
  <h2>Create Form</h2>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div>
  <form [formGroup]="createForm" (ngSubmit)="SaveGroup()">
    <div class="form-group">
      <label class="Form-label">Group Name</label>
      <input type="text" class="form-control" placeholder="Enter Group Name" formControlName="groupName">
      <label class="Form-label">Number of Fields Required</label>
      <input type="number" class="form-control" placeholder="Enter Number of Fields" id="number">
    </div>
    <button type="submit" class="btn btn-primary">Proceed &#8250;</button>
  </form></div>
</div>
